<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quadro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url("/static/images/background.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .form-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: linear-gradient(to right, #a2c2e4, #7a9ac4);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.8;
        }

        .btn-back {
            display: block;
            width: 100%;
            margin-top: 10px;
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #dc3545;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            padding: 16px;
        }

        .snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }

        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-box">
        <h2>Criar Quadro</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome do Quadro</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Criar Quadro</button>
            </div>
            <a href="{{ url_for('dashboard') }}" class="btn btn-back">Voltar</a>
        </form>
    </div>
</div>

<div id="snackbar"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                var snackbar = document.getElementById("snackbar");
                snackbar.textContent = "{{ messages[0][1] }}";
                snackbar.className = "snackbar show";
                setTimeout(function() {
                    snackbar.className = snackbar.className.replace("show", "");
                }, 3000);
            {% endif %}
        {% endwith %}
    });
</script>

</body>
</html>
